<div>
	<div class="row">
    <div class="col-md-2"><input type="text" class="input-sm" data-ng-model="candidate.name" placeholder="Name"/></div>
    <div class="col-md-2"><input type="text" class="input-sm" data-ng-model="candidate.phone" placeholder="Phone"/></div>
    <div class="col-md-2"><input type="text" class="input-sm" data-ng-model="candidate.email" placeholder="Email"/></div>
    <div class="col-md-2"><input type="text" class="input-sm" data-ng-model="candidate.skypeId" placeholder="Skype Id"/></div>
    <div class="col-md-2"><select class="col-sm-12 input-sm" data-ng-model="candidate.skills" data-ng-options="skill for skill in skills">
    	</select></div>
    <div class="col-md-2"><button type="button" class="btn btn-primary btn-xs" data-ng-click="addCandidate()">
    	Add Candidate</button></div>
  </div>
  <div class="row" ng-repeat="candidate in candidates">
    <div class="col-md-2"><b>{{ candidate.name }}</b></div>
    <div class="col-md-2">{{ candidate.phone }}</div>
    <div class="col-md-2">{{ candidate.email }}</div>
    <div class="col-md-2">{{ candidate.skypeId }}</div>
    <div class="col-md-2">{{ candidate.skills }}</div>
  </div>
</div>
