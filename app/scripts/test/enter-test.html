<div class="enter-test" ng-hide="testStarted">
	<Label class="font20">Welcome to the online test.</label>
	<span>Please enter your test key: </span>
	<input type="text" class="input-sm" data-ng-model="testkey" placeholder="-- Test key --" />
	<button type="button" class="btn btn-sm btn-primary" data-ng-click="enterTest()">
		<span class="glyphicon glyphicon-arrow-right"></span>
	</button>
</div>
<div data-ui-view></div>
