<div class="well well-box"> <div class="jumbotron"> <div ng-if="test.questions[currentQuestion].type !== 'Exercise'"> <div><b>{{test.questions[currentQuestion].text}}</b></div> <div ng-if="test.questions[currentQuestion].options"> <ul> <li ng-repeat="option in test.questions[currentQuestion].options"> <label ng-if="test.questions[currentQuestion].type === 'Single Answer'"> <input type="radio" name="question_{{currentQuestion}}" ng-model="test.questions[currentQuestion].answer" ng-value="option.text"> {{option.text}} </label> <label ng-if="test.questions[currentQuestion].type === 'Multiple Answers'"> <input type="checkbox" ng-model="test.questions[currentQuestion].option[$index].answer" ng-value="option.text"> {{option.text}} </label> </li> </ul> </div> <div class="col-md-12" ng-if="test.questions[currentQuestion].type === 'Textual'"> <textarea class="input-sm col-sm-12" data-ng-model="test.questions[currentQuestion].answer" placeholder="Answer ..."></textarea> <br> </div> </div> <div ng-if="test.questions[currentQuestion].type === 'Exercise'"> <div><b>{{test.questions[currentQuestion].text}}</b></div> <pre ng-bind-html="test.questions[currentQuestion].content" contenteditable ng-model="test.questions[currentQuestion].content"></pre> <div ng-if="test.evaluation"> <button class="btn btn-primary btn-sm" ng-click="runCode()">Run</button> <h5>Output</h5> <pre ng-bind="codeOutput"></pre> </div> </div> </div> <div data-ng-show="test.questions[currentQuestion].evaluated"> <label>Evaluated as: </label> <span class="glyphicon glyphicon-ok" data-ng-show="test.questions[currentQuestion].evaluated === 'correct'"></span> <span class="glyphicon glyphicon-remove" data-ng-show="test.questions[currentQuestion].evaluated === 'incorrect'"> </span> </div> <button class="btn btn-prev" ng-disabled="currentQuestion === 0" ng-class="{ 'btn-primary': currentQuestion === test.questions.length - 1 }" ng-click="prevQuestion()">Prev</button> <button ng-if="test.started" class="btn btn-danger btn-submit" ng-show="currentQuestion === test.questions.length - 1" ng-click="submitAnswers()">Submit answers</button> <div class="evaluation-buttons" ng-if="test.evaluation"> <button class="btn btn-default" data-ng-click="answerEvaluatedAs('correct')"> <span class="glyphicon glyphicon-ok"></span> </button> <button class="btn btn-danger" data-ng-click="answerEvaluatedAs('incorrect')"> <span class="glyphicon glyphicon-remove"></span> </button> <button class="btn btn-primart" data-ng-show="currentQuestion === test.questions.length - 1" data-ng-click="evaluationDone()"> Done </button> </div> <button class="btn btn-primary btn-next" ng-disabled="currentQuestion === test.questions.length - 1" ng-click="nextQuestion()">Next</button> </div>
